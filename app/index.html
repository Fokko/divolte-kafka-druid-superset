      <script src="//localhost:8290/divolte.js" defer async></script>
      <script>
        function shuffle(array) {
          var currentIndex = array.length, temporaryValue, randomIndex;
          while (0 !== currentIndex) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
          }
          return array;
        }

        $(document).ready(function() {
            shuffle([
                "druid",
                "flink",
                "hadoop",
                "kafka",
                "scala",
                "spark",
                "airflow",
                "cassandra"
            ]).forEach(function(element) {
                $('#imageContainer').append('<div class="col-xs-6 col-md-3"><a href="#" technology="' + element + '" class="thumbnail"><img src="images/' + element + '.png"></a></div>');
            });

            $('a.thumbnail').click(function (e) {
                var elementClicked = $(this).attr('technology');
                console.log("Clicked on: " + elementClicked);

                divolte.signal('myCustomEvent', { technology: elementClicked });

                // custom handling here
                e.preventDefault();
            });
        });
      </script>
